<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link
      rel="stylesheet"
      href="../static/style2.css"
    />
  </head>
  <body>
    <div class="form1">
      <form method="POST" enctype="multipart/form-data" action="http://127.0.0.1:5000/predict3">
        <h1>Cardio Vascular Disease Detection for {{ name }}</h1>
        <br />
        <div id="flex-container">
          <b>
            <label>Age</label>
            <input type="number" name="a" placeholder="enter" value="{{ age }}"/> <br /><br />
            <label>Gender</label>
            <input type="number" name="b" placeholder="enter" step="0.01" value="{{ gender }}" />
            <br /><br />
            <label>Chest Pain Type</label>
            <input type="number" name="c" placeholder="enter" step="0.01" value="{{ chest_pain_type }}"/>
            <br /><br />
            <label>Resting Blood Pressure</label>
            <input type="number" name="d" placeholder="enter" step="0.01" value="{{ bp }}"/>
            <br /><br />
            <label>Blood Cholesterol Level</label>
            <input type="number" name="e" placeholder="enter" step="0.01" value="{{ bc }}"/>
            <br /><br />
            <label>Fasting Blood Sugar</label>
            <input type="number" name="f" placeholder="enter" step="0.01" value="{{ bsugar }}"/>
            <br />
            <br />
            <label>Resting ECG</label>
            <input type="number" name="g" placeholder="enter" step="0.001" value="{{ ecg }}"/>
            <br />
            <br />
            <label>Heart rate</label>
            <input type="number" name="h" placeholder="enter" value="{{ heartrate }}"/> <br />
            <br />
            <br />
            <label>Exercise induced angina</label>
            <input type="number" name="i" placeholder="enter" value="{{ ex_ind_angina }}"/> <br />
            <br />
            <br />
            <label>old peak</label>
            <input type="number" name="j" placeholder="enter" step="0.01" value="{{ old_peak }}"/> <br />
            <br />
            <br />
            <label>slope</label>
            <input type="number" name="k" placeholder="enter" value="{{ slope }}"/> <br />
            <br />
            <br />
            <label>no.of vessels colored</label>
            <input type="number" name="l" placeholder="enter" value="{{ no_vessels_colored }}"/> <br />
            <br />
            <br />
            <label>thal</label>
            <input type="number" name="m" placeholder="enter" value="{{ thal }}"/> <br />
            <br />
            <br />
            
           
          </b>
          <input type="submit" , value='predict!' >
        </div>
      </form>
    </div>
  </body>
</html>
